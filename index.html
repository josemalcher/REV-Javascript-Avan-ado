<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a id="navTitle" href="index.html" class="navbar-brand"></a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" id="desc" placeholder="Description">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="amount" placeholder="Amount">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="value" placeholder="Value">
        </div>
        <span id="btnUpdate" style="display: none;">
            <span id="inputIdUpdate"></span>
            <button class="btn btn-default" onclick="updateData();">Save</button>
            <button class="btn btn-default" onclick="resetForm();">Cancel</button>
        </span>
        <span class="btnAdd">
            <button class="btn btn-default" onclick="addData();">Add</button>
            <button class="btn btn-warning" onclick="resetForm();">Reset</button>
            <button class="btn btn-danger" onclick="deleteList();">Delete List</button>
        </span>
    </div>
    <div id="errors" style="display: none;"></div>
    <table id="listTable" class="table">

    </table>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <h4 class="text-center text-success">
            Total: <span id="totalValue">$ 0,00</span>
        </h4>
    </div>
</nav>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/config.js"></script>
<script src="js/main.js"></script>
</body>
</html>
